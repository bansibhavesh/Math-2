<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equation Solver</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Equation Solver</h1>
        <form method="post" action="/" class="mt-4">
            <div class="form-group">
                <label for="equation">Enter an equation to solve</label>
                <input type="text" class="form-control" id="equation" name="equation" placeholder="Enter an equation to solve" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="plot_graph" name="plot_graph">
                <label class="form-check-label" for="plot_graph">Plot Graph</label>
            </div>
            <button type="submit" class="btn btn-success btn-block">Solve</button>
        </form>
        {% if result %}
            <div class="mt-4 p-3 bg-light border">
                <h5>Solution:</h5>
                <pre>{{ result }}</pre>
            </div>
        {% endif %}
        {% if graph %}
            <div class="mt-4">
                <h5>Graph:</h5>
                <img src="{{ url_for('static', filename='graph.png') }}" class="img-fluid" alt="Graph">
            </div>
        {% endif %}
    </div>
</body>
</html>
